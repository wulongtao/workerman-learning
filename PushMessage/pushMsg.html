<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push Message</title>
</head>
<body>
<h1>Push Message</h1>
</body>
<script type="text/javascript">
    window.onload = function () {
        var ws = new WebSocket('ws://127.0.0.1:1234');
        ws.onopen = function () {
            var uid = 'uid1';
            ws.send(uid);
            console.log(uid + ' conenct success!');
        };
        ws.onmessage = function (e) {
            alert(e.data);
        };
    };
</script>
</html>
